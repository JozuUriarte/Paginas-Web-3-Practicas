<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Columnas</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 25%;
            background: #482cc7;
            color: white;
            padding: 20px;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">Menú lateral</div>
    <div class="content">
        <h2>Contenido principal</h2>
        <p>Este es un diseño clásico con sidebar a la izquierda.</p>
    </div>
</body>
</html>
